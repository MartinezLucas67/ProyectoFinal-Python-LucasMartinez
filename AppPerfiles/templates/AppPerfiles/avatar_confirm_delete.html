{% extends "AppBlog/base.html" %}

{% block contenido %}
  <h3>Eliminar Avatar</h3>
  {% if avatar %}
    <form method="post" action="{% url 'eliminar_avatar' %}">
      {% csrf_token %}
      <input type="submit" value="Eliminar avatar"/>
    </form>
  {% else %}
    <p>No se ha ingresado ningún avatar aún.</p>
  {% endif %}
{% endblock contenido %}
